<!DOCTYPE html>
<html>
<script src='validation.js'></script>
<body>

    <form id='register'>
        <h1>Register:</h1>
        <div class='tab'>
            <div>Nume:</div>
            <input placeholder='Name' name='name'>
        </div>
        &nbsp;
        <div class='tab'>
            <div>Zi de nastere:</div>
            <input placeholder='Birthday' name='birthday'>
        </div>
        &nbsp;
        <div class='tab'>
            <div>Varsta:</div>
            <input placeholder='Age' name='age'>
        </div>
        &nbsp;
        <div class='tab'>
            <div>E-mail:</div>
            <input placeholder='E-mail' name='email'>
        </div>
        &nbsp;
    </form>
    <button
        value='Trimite'
        onclick={validate()}
    >
        Trimite
    </button>
    </body>
</html>
